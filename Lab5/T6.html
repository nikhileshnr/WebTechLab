<html>
<body>
<button onclick="makePage();">Click Here</button>
</body>
<script>function makePage() {
    // Create the main container element
    const container = document.createElement('div');
    container.classList.add('container'); // Add a CSS class for styling
  
    // Create the heading element
    const heading = document.createElement('h1');
    heading.textContent = 'I am an H1';
  
    // Create the paragraph element
    const paragraph = document.createElement('p');
    paragraph.textContent = 'This is a paragraph followed by a list';
  
    // Create the ordered list element
    const list = document.createElement('ol');
  
    // Create and add list items
    const listItem1 = document.createElement('li');
    listItem1.textContent = 'I. This is first';
    list.appendChild(listItem1);
  
    const listItem2 = document.createElement('li');
    listItem2.textContent = 'II. This is second';
    list.appendChild(listItem2);
  
    // Append elements to the container
    container.appendChild(heading);
    container.appendChild(paragraph);
    container.appendChild(list);
  
    // Add the container to the body
    document.body.appendChild(container);
  }
  
  // Call the function to create the page
  makePage();
  </script>
</html>
