<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="./T7.css">
</head>
<body>
  <h1>Tip Calculator</h1>

  <div class="calculator">
    <div class="inputs">
      <label for="amount">Bill Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount">

      <div class="tip-options">
        <label for="tip-percentage">Tip Percentage:</label>
        <input type="range" id="tip-percentage" min="0" max="100" value="15">
        <span id="tip-percentage-value">15%</span>
      </div>

      <label for="people">Number of People:</label>
      <input type="number" id="people" min="1" value="1">
    </div>

    <button onclick="calculateTip()">Calculate Tip</button>

    <div id="results">
      <p>Tip Amount: <span id="tip-amount"></span></p>
      <p>Total per Person: <span id="total-per-person"></span></p>
    </div>
  </div>

  <script src="./T7.js"></script>
</body>
</html>
