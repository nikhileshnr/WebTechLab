<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav
        {
            background-color: lightblue;
            padding: 10px;
        }
        ul
        {
            margin: 0;
            padding: 0;
        }
        li
        {
            display: inline;
            margin-right: 10px;
        }
        a
        {
            text-decoration: none;
            color: darkblue;
        }
        a:hover
        {
            background-color: darkblue;
            color: white;
        }
    </style>
</head>
<body style="margin: 0;">
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
